<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMOLA | Privátní klientská zóna</title>
    <style>
        body { font-family: 'Times New Roman', serif; background-color: #0d1b2a; color: #e0e1dd; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1b263b; padding: 50px; border-radius: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; border: 1px solid #415a77; max-width: 400px; width: 90%; }
        h1 { letter-spacing: 8px; font-weight: 300; color: #e0e1dd; margin-bottom: 10px; text-transform: uppercase; }
        p { font-size: 14px; color: #778da9; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        input { background: #0d1b2a; border: 1px solid #415a77; padding: 15px; width: 100%; color: white; text-align: center; font-size: 20px; letter-spacing: 5px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #e0e1dd; }
        button { margin-top: 20px; background: transparent; border: 1px solid #e0e1dd; color: #e0e1dd; padding: 12px 30px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; width: 100%; }
        button:hover { background: #e0e1dd; color: #0d1b2a; }
        .footer-logo { margin-top: 40px; font-size: 12px; color: #415a77; letter-spacing: 2px; }
    </style>
</head>
<body>
<div class="login-card">
    <h1>TIMOLA</h1>
    <p>Privátní klientská zóna</p>
    <input type="password" id="accessCode" placeholder="KÓD" maxlength="10">
    <button onclick="checkCode()">Vstoupit</button>
    <div class="footer-logo">INVESTIČNÍ PORADENSTVÍ & ANALÝZA</div>
</div>
<script>
    function checkCode() {
        const code = document.getElementById('accessCode').value.trim();
        if (code) { window.location.href = code + ".html"; }
    }
    document.getElementById("accessCode").addEventListener("keyup", function(event) {
        if (event.keyCode === 13) { checkCode(); }
    });
</script>
</body>
</html>
